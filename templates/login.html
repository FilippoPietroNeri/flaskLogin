<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        
    </style>
</head>
<body>
    <div class="container">
        <br>
        <div id="alert" style="display: none;" class="alert alert-danger" role="alert"></div>
        <h1>Login Page</h1>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" aria-describedby="username" placeholder="Enter Username">
            <small id="emailHelp" class="form-text text-muted">We'll never share your data with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
          </div>
          <button onclick="login()" class="btn btn-primary">Submit</button>
    </div>
    <script type=text/javascript src="{{url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
